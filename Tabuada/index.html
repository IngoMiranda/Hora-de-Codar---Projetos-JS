<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada de Multiplic</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="corpo">
        <div class="title">
            <h1>TABUADA-Online</h1>
            <p>Realize as operações de multiplicações que você desejar</p>
        </div>

        <form id="multiplication-form">
            <div class="form-control">
                <label for="number">Tabuada do:</label>
                <input type="number" name="number" id="number" placeholder="2">
            </div>
            <div class="form-control">
                <label for="multiplication">Multiplique por:</label>
                <input type="number" name="multiplication" id="multiplication" placeholder="2">
            </div>
            <input type="submit" value="Calcular" id="buttom">
        </form>
        <di id="multiplication-table">
            <h2 id="multiplication-title">Operações de multiplicação do número <span></span></h2>
            <di id="multiplication-operations">
                <div class="row">
                    <div class="opration">
                        3 x 1=
                    </div>
                    <di class="result">
                        3
                    </di>
                </div>
            </di>
        </di>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
